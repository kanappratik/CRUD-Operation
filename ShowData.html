<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Users</title>
	<style>	
		body {
	            font-family: Arial, sans-serif;
	            background-color: #f4f7fc;
	            margin: 0;
	            padding: 20px;
	        }

	        h2 {
	            text-align: center;
	            color: #333;
	        }

	        table {
	            width: 80%;
	            margin: 0 auto;
	            border-collapse: collapse;
	            background-color: #fff;
	            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
	        }

	        th, td {
	            padding: 12px;
	            text-align: center;
	            border: 1px solid #ddd;
	        }
	        th {
	            background-color: #007BFF;
	            color: white;
	        }

	        td {
	            background-color: #f9f9f9;
	        }

	        td a {
	            text-decoration: none;
	            color: rgb(0, 0, 0);
	            background-color: rgb(0, 255, 0);
	            padding: 5px 10px;
	            border-radius: 5px;
	            
	        }

	        td a:hover {
	            background-color: #c82333;
	        }

	        .container {
	            text-align: center;
	            margin-top: 20px;
	        }

	        .back-btn {
	            font-size: 16px;
	            text-decoration: none;
	            background-color: #007BFF;
	            color: white;
	            padding: 10px 20px;
	            border-radius: 5px;
	        }

	        .back-btn:hover {
	            background-color: #0056b3;
	        }
			
			    .container {
			        text-align: center;  /* This centers the content horizontally */
			        margin-top: 20px;    /* Adds space above the button */
			    }

			    .back-btn {
			        font-size: 16px;
			        text-decoration: none;
			        background-color: #007BFF;  /* Blue background */
			        color: white;               /* White text */
			        padding: 10px 20px;         /* Padding for size */
			        border-radius: 5px;         /* Rounded corners */
			        font-weight: bold;          /* Bold text */
			        display: inline-block;      /* Ensures it behaves like a button */
			        transition: background-color 0.3s ease; /* Smooth transition on hover */
			    }

			    .back-btn:hover {
			        background-color: #0056b3;  /* Darker blue on hover */
			    }
				.Back-btn {
							        font-size: 16px;
							        text-decoration: none;
							        background-color: #007BFF;  /* Blue background */
							        color: white;               /* White text */
							        padding: 10px 20px;         /* Padding for size */
							        border-radius: 5px;         /* Rounded corners */
							        font-weight: bold;          /* Bold text */
							        display: inline-block;      /* Ensures it behaves like a button */
							        transition: background-color 0.3s ease; /* Smooth transition on hover */
									align-items: center;
							    }

							    .Back-btn:hover {
							        background-color: #0056b3;  /* Darker blue on hover */
							    }

	    </style>
</head>
<body>
    <h2>All Users</h2>

    <!-- Table to display the list of users -->
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
				<th>Delete Data</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through each user in the 'users' list -->
            <tr th:each="user : ${users}">
                <td th:text="${user.ID}"></td>
                <td th:text="${user.firstname}"></td>
                <td th:text="${user.lastname}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.phone}"></td>
				
				<td>
				    <!-- Add a delete button for each user -->
				    <a  class="back-btn" th:href="@{/delete/{id}(id=${user.ID})}" onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
					<a  class="back-btn" th:href="@{/update/{id}(id=${user.ID})}" >UPDATE</a>
   
				 </td>
				
            </tr>
        </tbody>
    </table>

    <br>
    <!-- Link to go back to the form page -->
    <a href="/" class="Back-btn">Back to Form</a>
</body>
</html>
